<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Contact Name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.id}} </td>
    </ng-container>

    <ng-container matColumnDef="contactName">
      <th mat-header-cell *matHeaderCellDef> Contact Name </th>
      <td mat-cell *matCellDef="let contact"> {{contact.contactName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="personalNumber">
      <th mat-header-cell *matHeaderCellDef> Personal Number </th>
      <td mat-cell *matCellDef="let contact"> {{contact.personalNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="officeNumber">
      <th mat-header-cell *matHeaderCellDef> Office Number </th>
      <td mat-cell *matCellDef="let contact"> {{contact.officeNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="homeNumber">
      <th mat-header-cell *matHeaderCellDef> Home Number </th>
      <td mat-cell *matCellDef="let contact"> {{contact.homeNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef> Email ID </th>
        <td mat-cell *matCellDef="let contact"> {{contact.emailId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
